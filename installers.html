<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Community Installers</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Mono', monospace; background: #fff; color: #222; margin: 0; padding: 2em; }
        h1 { color: #2563eb; }
        .breadcrumbs { margin-bottom: 2em; font-size: 1em; }
        .breadcrumbs a { color: #2563eb; text-decoration: none; }
        .breadcrumbs a:hover { text-decoration: underline; }
        .installer-item { background: #f8fafc; border-left: 4px solid #2563eb; border-radius: 10px; margin-bottom: 1.5em; padding: 1em; }
        .installer-meta { font-size: 0.95em; margin-top: 0.5em; }
        .bash-shortcut { background: #23232a; color: #38bdf8; padding: 0.5em 1em; border-radius: 6px; font-size: 1em; display: inline-block; margin-top: 0.5em; position: relative; }
        .copy-btn { margin-left: 1em; background: #2563eb; color: #fff; border: none; border-radius: 4px; padding: 0.3em 0.8em; cursor: pointer; font-size: 0.95em; }
        .copy-btn:hover { background: #0ea5e9; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .dark-mode { background: #121212; color: #e0e0e0; }
        .dark-mode h1 { color: #bb86fc; }
        .dark-mode .installer-item { background: #1e1e2e; border-left-color: #bb86fc; }
        .dark-mode .bash-shortcut { background: #2c2c3e; color: #03dac6; }
        .dark-mode .copy-btn { background: #6200ee; }
        .dark-mode .copy-btn:hover { background: #3700b3; }
        #toggle-dark { background: #fff; color: #2563eb; border: 1px solid #2563eb; border-radius: 6px; padding: 0.4em 1em; font-family: 'Fira Mono', monospace; font-size: 1.1rem; cursor: pointer; position: fixed; top: 1em; right: 1em; z-index: 1000; }
    </style>
</head>
<body>
    <button id="toggle-dark">🌙</button>
    <div class="breadcrumbs"><a href="index.html">Home</a> &gt; Installers</div>
    <h1>All Community Installers</h1>
    <div id="installersList">Loading installers...</div>
    <footer style="margin-top:3em;text-align:center;color:#64748b;font-size:1em;">
        <a href="https://github.com/codespaces" target="_blank" style="color:#2563eb;font-weight:bold;">Open in GitHub Codespaces</a>
    </footer>
    <script>
    function setDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', '1');
            document.getElementById('toggle-dark').textContent = '☀️';
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', '0');
            document.getElementById('toggle-dark').textContent = '🌙';
        }
    }
    document.getElementById('toggle-dark').onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
    };
    setDarkMode(localStorage.getItem('darkMode') === '1');

    function copyToClipboard(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy'; }, 1200);
        });
    }
    async function loadInstallers() {
        const res = await fetch('/_generated/installers.json');
        const installers = await res.json();
        const html = installers.length ? installers.map((installer, i) => {
            const cmd = `curl -sSL https://raw.githubusercontent.com/prosmosou/prosmosou.github.io/main/${installer.path} | bash`;
            return `<div class="installer-item">
                <h2><a href="https://github.com/prosmosou/prosmosou.github.io/blob/main/${installer.path}" target="_blank">${installer.name}</a></h2>
                <div class="installer-meta">${installer.description}</div>
                <div class="bash-shortcut" id="cmd${i}">${cmd}
                    <button class="copy-btn" onclick="copyToClipboard('${cmd.replace(/'/g,"&#39;")}', this)">Copy</button>
                </div>
            </div>`;
        }).join('') : '<p>No installers found.</p>';
        document.getElementById('installersList').innerHTML = html;
    }
    loadInstallers();
    </script>
</body>
</html>
